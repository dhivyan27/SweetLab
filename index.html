    <style>
        body {
            font-family: 'Quicksand', sans-serif;
            background-color: #fff6f6; /* Baby Pink Background */
            color: #555; /* Soft Grey Text */
        }
        /* Custom scrollbar for a softer look (optional) */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #FFF5F7; /* Lighter pink for track */
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb {
            background: #FFC0CB; /* Pink for thumb */
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #FFB6C1; /* Darker pink on hover */
        }
        .bubbly-button {
            transition: all 0.3s ease;
        }
        .bubbly-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(255, 105, 180, 0.3); /* Soft pink shadow */
        }
        .search-input:focus {
            border-color: #FF69B4; /* Hot Pink for focus */
            box-shadow: 0 0 0 3px rgba(255, 105, 180, 0.2);
        }
        .card-item {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.08);
        }
        /* Cute heart icon for the title */
        .title-icon {
            display: inline-block;
            animation: heartbeat 1.5s infinite ease-in-out;
        }
        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
    </style>
</head>

        const suburbListElement = document.getElementById('suburbList');
        const searchInputElement = document.getElementById('searchInput');
        const noResultsMessageElement = document.getElementById('noResultsMessage');

        // Function to render the list of suburbs
        function renderSuburbs(filteredSuburbs) {
            suburbListElement.innerHTML = ''; // Clear current list

            if (filteredSuburbs.length === 0) {
                noResultsMessageElement.classList.remove('hidden');
            } else {
                noResultsMessageElement.classList.add('hidden');
            }

            filteredSuburbs.forEach(suburb => {
                const listItem = document.createElement('div');
                listItem.className = 'card-item bg-pink-50 p-4 rounded-lg shadow-sm hover:shadow-md flex justify-between items-center transition-all duration-200 ease-in-out';
                
                const suburbInfo = document.createElement('div');
                suburbInfo.className = 'text-gray-700';
                const suburbName = document.createElement('p');
                suburbName.className = 'font-semibold text-pink-600';
                suburbName.textContent = suburb.suburb;
                const postcodeInfo = document.createElement('p');
                postcodeInfo.className = 'text-sm text-pink-400';
                postcodeInfo.textContent = `Postcode: ${suburb.postcode}`;
                
                suburbInfo.appendChild(suburbName);
                suburbInfo.appendChild(postcodeInfo);

                const deliveryFee = document.createElement('p');
                deliveryFee.className = 'text-lg font-bold text-pink-500';
                deliveryFee.textContent = suburb.deliveryFee;

                listItem.appendChild(suburbInfo);
                listItem.appendChild(deliveryFee);
                suburbListElement.appendChild(listItem);
            });
        }

        // Function to filter suburbs based on search input
        function filterSuburbs() {
            const searchTerm = searchInputElement.value.toLowerCase().trim();
            if (!searchTerm) {
                renderSuburbs(suburbsData); // Show all if search is empty
                return;
            }

            const filtered = suburbsData.filter(suburb => 
                suburb.suburb.toLowerCase().includes(searchTerm) || 
                suburb.postcode.includes(searchTerm)
            );
            renderSuburbs(filtered);
        }

        // Event listener for the search input
        searchInputElement.addEventListener('input', filterSuburbs);

        // Initial render of all suburbs
        renderSuburbs(suburbsData);

    </script>
